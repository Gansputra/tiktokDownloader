<!DOCTYPE html>
<html>
<head>
    <title>TikTok Downloader</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            padding: 40px;
            background: #111;
            color: white;
        }
        input {
            padding: 10px;
            width: 300px;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
        }
        video, img {
            margin-top: 20px;
            max-width: 400px;
        }
    </style>
</head>
<body>

<h1>TikTok Downloader</h1>
<form method="POST">
    <input type="text" name="url" placeholder="Masukkan link TikTok..." required>
    <br>
    <button type="submit">Preview</button>
</form>
{% if error %}
<p>{{ error }}</p>
{% endif %}
{% if preview %}
    <h3>{{ title }}</h3>
    <video controls>
        <source src="{{ preview }}" type="video/mp4">
    </video>
    <form action="/download" method="POST">
        <input type="hidden" name="url" value="{{ original_url }}">
        <br>
        <button type="submit">Download</button>
    </form>
{% endif %}

</body>
</html>
